<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>E-GAMPONG</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="shadow-xl fixed top-0 left-0 right-0 flex items-center
            justify-between
            flex-wrap bg-white p-6">
            <div class="flex items-center flex-shrink-0 text-teal-800 mr-6">
                <img src="Image/LOGO.png" class="fill-current h-10 w-10 mr-2"
                    width="54" height="54" viewBox="0 0 54 54">
                <span class="font-bold text-xl tracking-tight">E-GAMPONG</span>
            </div>
            <div>
                <a href="reg.html" class="font-bold inline-block text-sm px-8
                    py-2
                    leading-none border rounded text-teal-800 border-teal-800
                    hover:border-transparent hover:text-white hover:bg-teal-800
                    mt-1 lg:mt-0">DAFTAR</a>
            </div>
        </nav>

        <div>
            <div class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6">
                <div class="pt-36 ml-auto">
                    <div class="lg:w-2/3 text-center mx-auto">
                        <h2 class="text-primary font-bold dark:text-teal-900">SELAMAT
                            DATANG</h2>
                        <h1 class="text-gray-900 dark:text-teal-800 font-bold
                            text-5xl md:text-6xl xl:text-7xl">E-GAMPONG</h1>
                        <p class="mt-8 text-gray-700 dark:text-teal-950 ">Kami
                            siap membantu anda dalam berbagai urusan Adminitrasi
                            melalu website E-Gampong. Website ini dapat membuat
                            surat keterangan miskin dan surat pindah.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- MENU -->
        <div id="card" class="card">
            <div id="card-content">
                <div class="font-bold" id="card-title">
                    <h2>LOGIN</h2>
                    <div class="underline-title">
    
                    </div>
    
                </div>
                <form method="post" class="form" action="index.html">
                    <!-- <label form="user-email"> -->
                        &nbsp;
                    NIK
                    </label>
                    <input id="NIK" class="form-content" type="text"
                    nama="NIM" autocomplete="on" required/>
                    <div class="form-border"></div>
                    <!-- <label  form="user-passwodr" style="padding-top: px">&nbsp; -->
                        &nbsp;
                        Password
                    </label>
                    <input id="user-password" class="form-content" type="password"
                    nama="password" required/>
                    <div class="form-border"></div>
                    <!-- <a href="daftar.html">
                        <legend id="forgot-pass" style="text-align: center;">DAFTAR AKUN</legend>
                    </a> -->
                    
    
                    <input id="submit-btn" type="submit" value="LOGIN">
                    <!-- <a href="daftar.html" id="signup">DAFTAR AKUN</a> -->
        
                </form>
    
            </div>
        </div>


    </body>
    <script>
        document.getElementById("NIK").addEventListener("input", function(event) {
          // Hapus karakter non-angka dari input
          this.value = this.value.replace(/\D/g, "");
        });
        </script>
